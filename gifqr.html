<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gifshot/build/gifshot.min.js"></script>
  </head>
  <body>
    <input type="file" id="fileInput" />
    <label for="chunkSize">Chunk Size:</label>
    <input type="number" id="chunkSize" value="500" />
    <button id="generateButton">Generate</button>
    <div id="fileInfo"></div>
    <div id="gifContainer"></div>
    <div id="chunkInfo"></div>

    <script>
      document
        .getElementById("fileInput")
        .addEventListener("change", handleFileSelect);
      document
        .getElementById("generateButton")
        .addEventListener("click", generateQRCodes);

      let fileContent = "";
      let qrCodes = [];

      function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const decoder = new TextDecoder("shift-jis");
            fileContent = decoder.decode(e.target.result);
            console.log("File loaded");
            document.getElementById(
              "fileInfo"
            ).innerText = `File Name: ${file.name}, File Size: ${file.size} bytes, Character Count: ${fileContent.length}`;
          };
          reader.readAsArrayBuffer(file);
        } else {
          console.log("No file selected");
        }
      }

      function generateQRCodes() {
        console.log("Starting code generation");
        const chunkSize = parseInt(
          document.getElementById("chunkSize").value,
          10
        );
        qrCodes = [];
        for (let i = 0; i < fileContent.length; i += chunkSize) {
          const chunk = fileContent.substring(i, i + chunkSize);
          QRCode.toDataURL(
            chunk,
            { errorCorrectionLevel: "H", width: 512 },
            function (err, url) {
              if (err) {
                console.error("code generation error:", err);
                throw err;
              }
              qrCodes.push(url);
              console.log(
                `code generated: ${qrCodes.length}/${Math.ceil(
                  fileContent.length / chunkSize
                )}`
              );
              if (
                qrCodes.length === Math.ceil(fileContent.length / chunkSize)
              ) {
                console.log("Starting generation");
                createGIF(chunkSize);
              }
            }
          );
        }
      }

      function createGIF(chunkSize) {
        gifshot.createGIF(
          {
            images: qrCodes,
            gifWidth: 512,
            gifHeight: 512,
            interval: 1,
            numFrames: qrCodes.length,
            frameDuration: 1,
            loop: 0,
          },
          function (obj) {
            if (!obj.error) {
              const image = obj.image;
              console.log("generation successful");

              const gifContainer = document.getElementById("gifContainer");
              gifContainer.innerHTML = `<img src="${image}" alt="" style="width: 512px; height: 512px;">`;
              console.log("displayed");

              const chunkInfo = document.getElementById("chunkInfo");
              chunkInfo.innerText = `Total Chunks: ${qrCodes.length}`;
            } else {
              console.error("generation error:", obj.error);
            }
          }
        );
      }
    </script>
  </body>
</html>
